<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
	<title>Angular - buttons</title>
	<style>
		div {white-space: nowrap; float: left;}
	</style>
</head>
<body>
	<h1>Angular - buttons</h1>
	<div id="app-content" ng-app="listElementsApp" ng-controller="ListElementsCtrl">	
		<div ng-repeat="element in elements| slice:0:10000">
			<button ng-click="increaseCounter(element)">{{element.numClicks}}</button>
		</div>
	</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="buttons.js"></script>
</body>
</html>
