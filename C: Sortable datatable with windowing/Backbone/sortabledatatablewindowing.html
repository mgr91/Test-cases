<!DOCTYPE html>
<html>
<head>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<title>Backbone - sortable datatable windowing</title>
</head>
<body>
	<div id="app-content">	
		<h1>Backbone - sortable datatable windowing</h1>
		<button class="btnChangeDataItems">Change all items</button>
		<button class="btnChangeRandomDataItem">Change one random item</button>
		<hr>
		<div id="item-table"></div>	
	</div>

	<script type="text/template" id="item-template">
			<%= id%> | <%= value %> | <%= name %>	
	</script>

	<script type="text/javascript" src="sortabledatatablewindowing.js"></script>
</body>
</html>
