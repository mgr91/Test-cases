<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
	<title>Angular - filterable datatable</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="filterabledatatable.js"></script>
</head>
<body>
	<h1>Angular - filterable datatable</h1>
	<div id="app-content" ng-app="listElementsApp" ng-controller="ListElementsCtrl" on-finish-render>	
		<input type="text" ng-model="searchQuery" placeholder="Enter your search terms" />
		<hr>
		<div ng-repeat="element in elements| filterBy:searchQuery">
			 {{element.id}} | {{element.value}} | {{element.name}}
		</div>
	</div>
</body>
</html>
